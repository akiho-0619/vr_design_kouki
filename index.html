<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>easy-three template</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/",
        "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js",
        "easy-three": "https://cdn.jsdelivr.net/gh/masabando/easy-three@1.10.0/dist/easy-three.js"
      }
    }
  </script>

  <!-- Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="content"></div>
  <script type="module" src="./scripts.js"></script>
  <div id="overlay">
    <div id="params"> <!-- パラメータエリア -->
      <button id="startButton">Start</button>
      <button id="openButton">Open config</button>
      <select name="config" id="config-select">
        <option value="mapConfig">map config</option>
        <option value="characterConfig">character config</option>
      </select>

      <div id="mapArea">
        <label for="mapSizeX">Map Size X:</label>
        <input type="number" id="mapSizeX" value="10" max="100" min="5"><br>
        <label for="mapSizeY">Map Size Y:</label>
        <input type="number" id="mapSizeY" value="10" max="100" min="5"><br>

        <button id="mapSubmit">Submit</button>
      </div>
      <div id="paramArea">
      </div>

      <!--
      プルダウンメニュー例
      <select id="modelSelect">
        <option value="model1">Model 1</option>
        <option value="model2">Model 2</option>
        </select>

      <input type="range" id="sizeSlider" min="0.1" max="2" step="0.1" value="1">
      -->
    </div>
    <div id="logArea"></div> <!-- ログエリア -->
  </div>

  <script type="module" src="./UI.js"></script>
</body>

</html>
